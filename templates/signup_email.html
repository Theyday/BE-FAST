<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        line-height: 1.6;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #3b82f6;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        background-color: #ffffff;
        padding: 30px;
        border: 1px solid #e0e0e0;
        border-radius: 0 0 5px 5px;
      }
      .verification-code {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #3b82f6;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        color: #666666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Theyday 회원가입 인증</h1>
      </div>
      <div class="content">
        <p>안녕하세요, {{ to }}님</p>
        <p>Theyday 회원가입을 위한 인증번호를 안내드립니다.</p>
        <p>아래 인증번호를 입력하시면 회원가입을 진행하실 수 있습니다.</p>

        <div class="verification-code">{{ code }}</div>

        <p>※ 인증번호는 10분간 유효합니다.</p>
        <p>
          ※ 본 메일은 발신 전용입니다. 문의사항은 고객센터로 연락해 주시기
          바랍니다.
        </p>
      </div>
      <div class="footer">
        <p>© 2025 Theyday. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
