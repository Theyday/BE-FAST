# .github/workflows/production-fastapi.yml
name: Production FastAPI

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Python í™˜ê²½ ì„¤ì •
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 2. Python ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: pip install -r ./requirements.txt

      # 3. .env íŒŒì¼ ìƒì„± (FastAPI ì„¤ì •)
      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > ./.env

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. FastAPIìš© Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker
        run: docker build --platform linux/amd64 -f ./Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/theyday_server_fastapi ./

      # 5. ìƒˆ ì´ë¦„ìœ¼ë¡œ Docker ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/theyday_server_fastapi:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set target IP
        run: |
          STATUS=$(curl -o /dev/null -w "%{http_code}" "https://${{ secrets.THEYDAY_SERVER_DOMAIN }}/env")
          echo "ğŸ” [Theyday] /env status code: $STATUS"
          if [ $STATUS = 200 ]; then
            CURRENT_UPSTREAM=$(curl -s "https://${{ secrets.THEYDAY_SERVER_DOMAIN }}/env")
            echo "âœ… [Theyday] í˜„ì¬ upstream: $CURRENT_UPSTREAM"
          else
            CURRENT_UPSTREAM=green
            echo "âš ï¸ [Theyday] /env ì‘ë‹µ ì—†ìŒ. ê¸°ë³¸ê°’(green)ìœ¼ë¡œ ì„¤ì •"
          fi
          echo CURRENT_UPSTREAM=$CURRENT_UPSTREAM >> $GITHUB_ENV
          if [ $CURRENT_UPSTREAM = blue ]; then
            echo "CURRENT_PORT=8000" >> $GITHUB_ENV
            echo "STOPPED_PORT=8001" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=green" >> $GITHUB_ENV
            echo "ğŸŸ¦ [Theyday] í˜„ì¬ blue(8000) â†’ green(8001)ë¡œ ë°°í¬"
          elif [ $CURRENT_UPSTREAM = green ]; then
            echo "CURRENT_PORT=8001" >> $GITHUB_ENV
            echo "STOPPED_PORT=8000" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=blue" >> $GITHUB_ENV
            echo "ğŸŸ© [Theyday] í˜„ì¬ green(8001) â†’ blue(8000)ë¡œ ë°°í¬"
          else
            echo "âŒ [Theyday] error: ì•Œ ìˆ˜ ì—†ëŠ” CURRENT_UPSTREAM ê°’: $CURRENT_UPSTREAM"
            exit 1
          fi

      - name: Docker compose
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.THEYDAY_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/theyday_server_fastapi:latest
            sudo docker-compose -f docker-compose-fast-${{env.TARGET_UPSTREAM}}.yml up -d

      - name: Check deploy server URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: http://${{ secrets.THEYDAY_SERVER_IP }}:${{env.STOPPED_PORT}}/env
          max-attempts: 5
          retry-delay: 10s

      - name: Change nginx upstream
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.THEYDAY_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            # ì´ ë¡œì§ì€ ìˆ˜ì •í•  í•„ìš”ê°€ ì—†ìŠµë‹ˆë‹¤.
            sudo docker exec -i nginxserver bash -c 'echo "set \$service_url ${{ env.TARGET_UPSTREAM }};" > /etc/nginx/conf.d/service-env.inc && nginx -s reload'

      - name: Stop current server
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.THEYDAY_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            # ì´ ë¡œì§ì€ ìˆ˜ì •í•  í•„ìš”ê°€ ì—†ìŠµë‹ˆë‹¤.
            sudo docker stop ${{env.CURRENT_UPSTREAM}}
            sudo docker rm ${{env.CURRENT_UPSTREAM}}
            sudo docker system prune -af --volumes
